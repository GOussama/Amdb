<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="addMovieForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="original_title">Original title</label>
                    <input type="text" class="form-control" placeholder="Write a real movie name and blur" 
                    formControlName="original_title" id="original_title" [(ngModel)]="original_title" 
                    title="Write a real movie name and blur"
                    (blur)="getMovieInfo($event.target.value)">
                </div>
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" class="form-control" formControlName="title" [(ngModel)]="title" id="title">
                </div>
                <div class="form-group">
                        <input type="hidden" class="form-control" formControlName="poster_path" [(ngModel)]="poster_path" id="poster_path">
                    </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1">overview</label>
                        <textarea  class="form-control" formControlName="overview" [(ngModel)]="overview" id="overview" rows="3"></textarea>
                      </div>
                <!-- <div class="form-group">
                        <label for="genres">genres</label>
                        <select name="genres" [(ngModel)]="genres" [value]="genres" formControlName="genres" id="genres" multiple="multiple" class="form-control">
                          <option *ngFor="let genre of allGenres" 
                                value="genre">
                                {{ genre.name }}
                           </option>
                        </select>
                </div> -->
                <div class="form-group">
                        <label for="release_date">release date</label>
                        <input type="date" [(ngModel)]="release_date" formControlName="release_date" class="form-control" id="release_date">
                </div>
                <div class="form-group">
                        <label for="vote_average">vote average</label>
                        <input type="number" [(ngModel)]="vote_average" formControlName="vote_average" class="form-control" id="vote_average">
                </div>
                <div class="form-group sub">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
