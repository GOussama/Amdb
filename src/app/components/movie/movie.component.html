<div class="card movie-card" style="width: 18rem;">
    <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="card-img-top" alt="poster">
    <div class="card-body">
            <h5 class="card-title">{{ movie.title}}</h5>
            <ul class="list-group list-group-flush" >
                <li class="list-group-item" *ngIf="movie.genres" ><b>Genres</b> : {{ getGenres(movie) }}</li>
                <li class="list-group-item" ><b>Release Date</b> : {{ movie.release_date }}</li>
                <li class="list-group-item" ><b>Vote</b> : {{ movie.vote_average }}</li>
                <!-- <li class="list-group-item" >Size : {{ pokemon.size | number: '2.2-3' || 'N/A'  }}</li>
                <li class="list-group-item" >Weight : {{ pokemon.weight | number: '2.2-3' || 'N/A'  }}</li> -->
            </ul>
            <div class="delete-btn">
                <button type="button" class="btn"  (click)="deleteMovie(movie.id)"><fa-icon [icon]="faTrash"></fa-icon></button>   
            </div>
                 
        <!-- <p class="card-text movie-desc">{{ movie.overview}}.</p> -->
    </div>
</div>
